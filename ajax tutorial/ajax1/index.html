    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div class="col-md-2">
            Name
        </div>
        <div class="col-md-10">
            <input type="text" id="txtProductName" class="form-control" placeholder="Enter product name"/>
        </div><br><br>
        <div class="col-md-2">
            Price
        </div>

            <input type="text" id="txtProductPrice" class="form-control" placeholder="Enter product Price">
        </div><br><br>
        <div class="col-md-2">
            Quantity
        </div>
        <div class="col-md-10">
            <input type="text" id="txtProductQuantity" class="form-control" placeholder="Enter product Quantity">
        </div><br><br>
        <div class="col-md-12">
            <button class="btn btn-primary" onclick="product()">Save Product</button>
            <button class="btn btn-danger">Reset</button>
        </div>
    </div>
    <script  src="product.js"></script>
