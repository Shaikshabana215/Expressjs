<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>AJAX REST API</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand">AJAX REST API</a>
    </nav>

    <!-- button section -->

    <div class="container mt-3">
      <div class="row">
        <div class="col text-center">
          <button class="btn btn-primary" id="get-btn">GET</button>
          <button class="btn btn-success" id="post-btn">POST</button>
          <button class="btn btn-warning" id="put-btn">PUT</button>
          <button class="btn btn-danger" id="delete-btn">DELETE</button>
        </div>
      </div>
    </div>
    <!-- Table Section -->
    <div class="container mt-3">
      <div class="row">
        <div class="col">
            <table class="table table-hover table-striped">
          
                <thead class="bg-dark text-white">
                  <tr>
                    <th>EMP ID</th>
                    <th>FIRST NAME</th>
                    <th>LAST NAME</th>
                    <th>GMAIL</th>
                    <th>GENDER</th>
                    <th>IP ADDRESS</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                 
                </tbody>
                
              </table>
        </div>
         
        
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
