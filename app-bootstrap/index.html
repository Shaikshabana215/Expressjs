<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <header id="main-header" class="bg-primary text-white p-3 bt-3">
        <div class="row">
          <div class="col-md-12 d-flex justify-content-between">
            <h1 id="header-title">Todo App</h1>
            <i class="fa-solid fa-pencil mt-2"></i>
          </div>
        </div>
      </header>

      <div class="toDoContainer mt-3">
        <div class="d-flex justify-content-between border">
          <ul class="d-flex mt-2">
            <input type="checkbox" class="input mx-2">
            <p class="mt-3">hello</p>
          </ul>

          <button type="button" class="btn btn-primary">+</button>
        </div>

        <div class="todo d-flex justify-content-between mt-3">
            <div class="d-flex">
                <input type="checkbox" class="mx-4 ">
                <p class="mt-2"> hi </p>
            </div>
            <div class="d-flex mt-3">
                <i class="fa fa-pencil mx-4" aria-hidden="true"></i>
                <i class="fa fa-trash mx-2" aria-hidden="true"></i>
            </div>
        </div>

       
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
