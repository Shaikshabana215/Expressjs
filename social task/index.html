    <h1>Social Services Page</h1>
    

<div class="container d-flex gap-5">
    <div class="left">
        <form action="" id="form">
        <label for="">Write your post here</label><br><br>
        <textarea name="textarea" id="input" cols="30" rows="10"></textarea><br><br>
        <div id="msg"></div>
        <button type="submit" class="submit">Post</button>
        </form> 
    </div>
    <div class="right mt-5">
        <h1>Post here</h1><br>
        <div class="posts d-flex align-center justify-content-between" style="width: 300px">
            <p>Post1</p>
            <span class="options d-flex gap-3 mt-1">
                <i class="fa-regular fa-pen-to-square"></i>
                <i class="fa-sharp fa-solid fa-trash"></i>
            </span>
        </div>
    </div>
</div>
